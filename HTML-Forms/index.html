<!DOCTYPE html>

<html lang="ru">
   <head>
      <title>HTML Forms</title>
      <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
   </head>
<body>
   <form action="#" method="post" enctype="multipart/form-data">
      <div>
         <p>Имя</p>
         <input tabindex="1" type="text" name="username" placeholder="Имя">
      </div>
      <div>
         <p>Пароль</p>
         <input tabindex="2" type="password" name="userpass">
      </div>
      <div>
         <p>Телефон</p>
         <input tabindex="3" type="tel" name="userphone">
      </div>
      <div>
         <p>Пол</p>
         <div>
            <input tabindex="4" type="radio" name="gender" value="male">Мужской
         </div>
         <div>
            <input tabindex="4" type="radio" name="gender" value="female">Женский
         </div>
      </div>
      <div>
         <p>Имущество</p>
         <div>
            <input tabindex="5" type="checkbox" name="velo" value="yes">Велик
         </div>
         <div>
            <input tabindex="6" type="checkbox" name="car" value="yes">Машина
         </div>
         <div>
            <input disabled tabindex="7" type="checkbox" name="house" value="yes">Дом
         </div>
      </div>
      <div>
         <p>Дополнительная информация</p>
         <textarea tabindex="8" name="otherinfo"></textarea>
      </div>
      <div>
         <p>Прикрепить фото</p>
         <input tabindex="9" type="file">
      </div>
      <div>
         <p>Любимый цвет</p>
         <select tabindex="10" name="color">
            <option value="yellow">Желтый</option>
            <option value="green">Зеленый</option>
            <option value="red">Красный</option>
         </select>
      </div>
      <div>
         <p>Действия</p>
         <button tabindex="11" type="submit">Отправить</button>
         <button tabindex="12" type="reset">Очистить</button>
      </div>
  </form>
</body>
</html>
