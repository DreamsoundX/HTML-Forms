<!-- Сообщаем браузеру как стоит обрабатывать эту страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="ru">
  <!-- Заголовок страницы, контейнер для других важных данных (не отображается) -->
  <head>
    <!-- Заголовок страницы в браузере -->
    <title>Знакомство с HTML тегами. Часть №3 (Формы)</title>
    <!-- Кодировка страницы -->
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
  </head>
  <!-- Отображаемое тело страницы -->
  <body>
    <form action="#" method="post" enctype="multipart/form-data">
      <div>
        <p>Имя</p>
        <input placeholder="Имя" tabindex="1" type="text" name="username" />
      </div>
      <div>
        <p>Пароль</p>
        <input tabindex="2" type="password" name="userpass" />
      </div>
      <div>
        <p>Телефон</p>
        <input tabindex="3" type="tel" name="userphone" />
      </div>
      <div>
        <p>Пол</p>
        <div>
          <input tabindex="4" checked type="radio" name="gender" value="male" />
          Мужской
        </div>
        <div>
          <input tabindex="4" type="radio" name="gender" value="female" />
          Женский
        </div>
      </div>
      <div>
        <p>Имущество</p>
        <div>
          <input tabindex="5" checked type="checkbox" name="bike" value="yes" />
          Велик
        </div>
        <div>
          <input tabindex="6" type="checkbox" name="car" value="yes" /> Машина
        </div>
        <div>
          <input
            tabindex="7"
            disabled
            type="checkbox"
            name="flat"
            value="yes"
          />
          Квартира
        </div>
      </div>
      <div>
        <p>Дополнительная информация</p>
        <textarea tabindex="8" name="text"></textarea>
      </div>
      <div>
        <p>Прикрепить фото</p>
        <div><input tabindex="9" type="file" name="userphoto" /></div>
      </div>
      <div>
        <p>Любимый цвет</p>
        <select tabindex="10" name="color">
          <option value="red">Красный</option>
          <option value="green">Зеленый</option>
          <option selected value="yellow">Желтый</option>
        </select>
      </div>
      <div>
        <p>Любимый цвет (множественный выбор)</p>
        <select tabindex="11" multiple name="color">
          <option value="red">Красный</option>
          <option value="green">Зеленый</option>
          <option value="yellow">Желтый</option>
        </select>
      </div>
      <div>
        <p>Действия</p>
        <button tabindex="12" type="submit">Отправить</button>
        <button tabindex="13" type="reset">Очистить</button>
      </div>
    </form>
  </body>
</html>
